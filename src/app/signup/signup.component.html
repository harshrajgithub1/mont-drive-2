<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <!-- <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons> -->
      <ion-title class="ion-text-center" style="margin-left:-60px;">Register</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="ion-padding">
    <ion-item>
      <ion-label position="floating">Full Name</ion-label>
      <ion-input type="text" placeholder="your name" required [(ngModel)]="name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Phone Number</ion-label>
      <ion-input type="tel" [(ngModel)]="phoneNumber" required></ion-input>
    <span class="pull-right" (click)="sendOtp()">Get Otp</span>
  </ion-item>
    <!-- <ion-item lines="none" color="light" class="rowStyle">
      <ion-input type="text" placeholder="your email" required [(ngModel)]="email"></ion-input>
    </ion-item> -->

    <ion-item>
      <ion-label position="floating">OTP</ion-label>
      <ion-input type="otp" placeholder="your password" [disabled]="isOtpEnabled" required [(ngModel)]="otp"></ion-input>
    </ion-item>

    <ion-item >
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" placeholder="your password" required [(ngModel)]="password"></ion-input>
    </ion-item>
    
    <ion-button expand="block" (click)="sendOtp()">Send OTP</ion-button>
    <div id="recaptcha-container"></div>
  </ion-content>
